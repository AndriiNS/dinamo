<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinamo</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto+Sans:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="loader-wrapper">
      <div id="loader"></div>
    </div>
    @@include('blocks/header.html')
    <main class="main">
      <div class="background-for">
        <img src="./img/adding/tomato.svg" alt="img" class="tomato-big" />
        <img src="./img/adding/balis-smal.svg" alt="img" class="small-basil" />
        <img src="./img/adding/basil-big.svg" alt="img" class="big-basil" />
        <img
          src="./img/adding/pink-shit.svg"
          alt="img"
          style="position: absolute; top: 45%; @media (max-width: 425px) {display: none}"
        />
        @@include('blocks/taste.html') @@include('blocks/slider.html')
      </div>
      @@include('blocks/delivery.html') @@include('blocks/gallery.html')
    </main>
    @@include('blocks/footer.html')
    <script src="./js/index.bundle.js"></script>
  </body>
</html>
